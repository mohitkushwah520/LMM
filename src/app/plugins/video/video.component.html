<div style="height: 50vh;"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 m-auto">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">tab one</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">tab two</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">tab three</div>
      </div>
    </div>
