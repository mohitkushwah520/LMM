<style>
  .mouse{
    width: 20px;
    height : 20px;
    position: fixed;
    background : #00e6d7;
    top: 0;
    left: 0;
    z-index: 1000;
    transform: translate(-50%,-50%);
    border-radius: 50%;
    pointer-events: none;
    color: #fff;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: width 0.5s ,height 0.5s ,background-size 0.5s;
    background-size: 0rem;
  }
  .mouse span{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 80%;
    height: 80%;
    border: 2px solid #00e6d7;
    border-radius: 50%;
    transform-origin: center;
    transition: all 0.3s;
  }
  .mouse span.active{
    width: 50px;
    height: 50px;
  }
  .mouse.active{
    width: 100px;
    height: 100px;
    transition: width 0.5s ,height 0.5s;

  }
  .mouse.shortVideo::after{
    content: "\f04b";
  }
  .mainvideo{
    background: url(../../../assets/media/cursorAnimaion/cross.png) #00e6d7;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 2rem;
    /* transition: bacground 0.3s; */
  }
  .arrow_cursor{
    background: url(../../../assets/media/cursorAnimaion/right_arrow.png) #00e6d7;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50%;
    transition: background-size 0.5s;
  }
</style>
<div class="mouse fa" id="mouse">
  <span></span>
</div>
